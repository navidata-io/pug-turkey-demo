on:
  workflow_call:
# <https://docs.github.com/en/actions/writing-workflows/choosing-when-your-workflow-runs/events-that-trigger-workflows#workflow_call>
    inputs:
      ENVIRONMENT:
        required: true
        type: string
        description: 'The environment to deploy to.'
      WORKSPACE_BASE:
        type: string
        default: 'fabconf-demo-prototype'
        description: 'The name of the workspace.'
      WORKSPACE_SUFFIX:
        type: string
        default: ''
        description: 'The suffix to append to the workspace name.'
      OIDC_SERVICE_PRINCIPAL:
        type: string
        default: '209c8c85-89a3-4e5c-b8eb-bdde5e73d7e2'
        description: 'The OIDC service principal ID.'
      OIDC_TENANT_ID:
        type: string
        default: 'learn-fabric.org'
        description: 'The OIDC tenant ID.'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.ENVIRONMENT }}
    container:
      image: ghcr.io/navidata-io/devops-cli:0.1.0-beta.1-163
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.TOKEN_READ_PACKAGES }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Sanitize Workspace Name
        id: generate-workspace-name
        run: | # strip "/refs/heads" from the suffix -- needed for feature branches
          SANITIZED_WORKSPACE_SUFFIX=$(echo "${{ inputs.WORKSPACE_SUFFIX }}" | sed 's/refs\/heads//g')
          echo "WORKSPACE_NAME=${{ inputs.WORKSPACE_BASE }}$SANITIZED_WORKSPACE_SUFFIX" >> $GITHUB_ENV
      - name: Destroy
        run: devops fabric delete-workspace ${{ env.WORKSPACE_NAME }}
        env:
          DEVOPS_CLIENT_ID: ${{ inputs.OIDC_SERVICE_PRINCIPAL }}
          DEVOPS_TENANT_ID: ${{ inputs.OIDC_TENANT_ID }}
      - name: Job Summary
        run: |
          echo "# Destroyed environment: ${{ inputs.ENVIRONMENT }} :no_entry_sign:" >> $GITHUB_STEP_SUMMARY
